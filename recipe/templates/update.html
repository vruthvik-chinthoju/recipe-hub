{% extends "base.html" %}
{% load static %}

{% block title %}Update Recipe{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/update.css' %}">
{% endblock %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="update-wrapper">

    <form method="POST" enctype="multipart/form-data" class="update-form">
        {% csrf_token %}

        <h2 class="form-title">Update Recipe</h2>

        <div class="form-group">
            <label>Recipe Name</label>
            <input type="text" name="recipe_name"
                   value="{{ data.recipe_name }}" required>
        </div>

        <div class="form-group">
            <label>Recipe Description</label>
            <textarea name="recipe_description" required>{{ data.recipe_description }}</textarea>
        </div>

        <div class="form-group">
            <label>Rating</label>
            <select name="rating">
                <option value="{{ data.rating }}">{{ data.rating }}</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group image-group">
            <img src="{{ data.image.url }}" alt="recipe image">
            <label>Update Image</label>
            <input type="file" name="image" accept=".jpg,.jpeg,.png" id="file">
        </div>

        <button type="submit" class="submit-btn">
            Update Recipe
        </button>

    </form>

</div>

{% endblock %}
