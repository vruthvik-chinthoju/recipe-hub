{% extends "base.html" %}
{% load static %}   <!-- â­ ADD THIS LINE -->

{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}

<div class="auth-container">
    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have account? <a href="{% url 'signin' %}">Login</a></p>
</div>

{% endblock %}
